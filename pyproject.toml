[project]
name = "logmon"
version = "0.5.0"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["pydantic==2.12.*"]
[project.optional-dependencies]
yaml = ["PyYAML==6.0.*"]
ruamel_yaml = ["ruamel.yaml==0.18.*"]
inotify = ["inotify==0.2.*"]
systemd = ["cysystemd==2.0.*"]
[dependency-groups]
dev = [
    "pytest==9.0.*",
    "pytest-mock==3.15.*",
    "mypy==1.19.*",
    "types-PyYAML==6.0.*"
]
