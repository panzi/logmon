                title: Ignore Pattern
            wait_line_incomplete:
                anyOf:
                -   type: integer
                -   type: number
                description: |-
                    Seconds to wait for more data if the line wasn't ended with a newline character.

                    **Default:** `0.04`
                ge: 0
                title: Wait Line Incomplete
            wait_file_not_found:
                anyOf:
                -   type: integer
                -   type: number
                description: |-
                    Seconds to wait before trying to re-open the file if it was not found and if inotify isn't used.

                    **Default:** `30`
                ge: 0
                title: Wait File Not Found
            wait_no_entries:
                anyOf:
                -   type: integer
                -   type: number
                description: |-
                    Seconds to wait when there are no entries if inotify is not used.

                    **Default:** `5`
                ge: 0
                title: Wait No Entries
            wait_for_more:
                anyOf:
                -   type: integer
                -   type: number
                description: |-
                    Seconds to wait for more messages before the action is performed.

                    **Default:** `0.08`
                ge: 0
                title: Wait For More
            wait_after_crash:
                anyOf:
                -   type: integer
                -   type: number
                description: |-
                    Seconds to wait after a logfile handler has crashed before it is restarted.

                    **Default:** `10`
                ge: 0
                title: Wait After Crash
            max_entries:
                description: '**Default:** `20`'
                minimum: 0
                title: Max Entries
                type: integer
            max_entry_lines:
                description: '**Default:** `2048`'
                minimum: 0
                title: Max Entry Lines
                type: integer
            use_inotify:
                description: If the `inotify` package is available this defaults
                    to `true`.
                title: Use Inotify
                type: boolean
            seek_end:
                description: |-
                    Seek to end of log file on open.
                    **Default:** `true`
                title: Seek End
                type: boolean
            json:
