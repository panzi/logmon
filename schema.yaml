                    **Default:** `false`
                title: Glob
                type: boolean
            compression:
                anyOf:
                -   $ref: '#/$defs/Compression'
                -   type: 'null'
                description: |-
                    Read compressed logfiles.

                    **Default:** `None`
            systemd_priority:
                anyOf:
                -   $ref: '#/$defs/SystemDPriority'
