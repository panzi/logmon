$defs:
    ActionType:
        enum:
        -   SMTP
        -   IMAP
        -   HTTP
        -   HTTPS
        -   COMMAND
        -   FILE
        type: string
    AppLogConfig:
        description: Configuration of this apps own logging.
        properties:
            file:
                title: File
                type: string
            level:
                enum:
                -   CRITICAL
                -   FATAL
                -   ERROR
                -   WARN
                -   WARNING
                -   INFO
                -   DEBUG
                -   NOTSET
                title: Level
                type: string
            format:
                description: "**Default:** `'[%(asctime)s] [%(process)d] %(levelname)s:
                    %(message)s'`"
                title: Format
                type: string
            datefmt:
                description: "**Default:** `'%Y-%m-%dT%H:%M:%S%z'`"
                title: Datefmt
                type: string
        title: AppLogConfig
        type: object
    Compression:
        enum:
        -   gzip
        -   bz2
        -   zstd
        type: string
    ContentType:
        enum:
        -   JSON
        -   YAML
        -   URL
        -   multipart
        type: string
    EncodingErrors:
        enum:
        -   strict
        -   ignore
        -   replace
        -   surrogateescape
        -   xmlcharrefreplace
        -   backslashreplace
        -   namereplace
        type: string
    EqExpr:
        maxItems: 2
        minItems: 2
        prefixItems:
        -   enum:
            -   '='
            -   '!='
            type: string
        -   anyOf:
            -   type: boolean
            -   type: number
            -   type: integer
            -   type: string
            -   type: 'null'
        type: array
    FileType:
        enum:
        -   regular
        -   fifo
        type: string
    InputConfig:
        properties:
            entry_start_pattern:
                anyOf:
                -   type: string
                -   items:
                        type: string
                    type: array
                description: "**Default:** `'^\\\\[\\\\d\\\\d\\\\d\\\\d-\\\\d\\\\\
                    d-\\\\d\\\\d[T ]\\\\d\\\\d:\\\\d\\\\d:\\\\d\\\\d(?:\\\\.\\\\d+)?(?:
                    ?(?:[-+]\\\\d\\\\d:?\\\\d\\\\d|Z))?\\\\]'`"
                title: Entry Start Pattern
            error_pattern:
                anyOf:
                -   type: string
                -   items:
                        type: string
                    type: array
                description: "**Default:** `'ERROR|CRITICAL|Exception'`"
                title: Error Pattern
            ignore_pattern:
                anyOf:
                -   type: string
                -   items:
                        type: string
                    type: array
                -   type: 'null'
                description: Even if the `error_pattern` matches, if this 
                    pattern also matches the log entry is ignored.
                title: Ignore Pattern
            wait_line_incomplete:
                anyOf:
                -   type: integer
                -   type: number
                description: |-
                    Seconds to wait for more data if the line wasn't ended with a newline character.

                    **Default:** `0.04`
                ge: 0
                title: Wait Line Incomplete
            wait_file_not_found:
                anyOf:
                -   type: integer
                -   type: number
                description: |-
                    Seconds to wait before trying to re-open the file if it was not found and if inotify isn't used.

                    **Default:** `30`
                ge: 0
                title: Wait File Not Found
            wait_no_entries:
                anyOf:
                -   type: integer
                -   type: number
                description: |-
                    Seconds to wait when there are no entries if inotify is not used.

                    **Default:** `5`
                ge: 0
                title: Wait No Entries
            wait_for_more:
                anyOf:
                -   type: integer
                -   type: number
                description: |-
                    Seconds to wait for more messages before the action is performed.

                    **Default:** `0.08`
                ge: 0
                title: Wait For More
            wait_after_crash:
                anyOf:
                -   type: integer
                -   type: number
                description: |-
                    Seconds to wait after a logfile handler has crashed before it is restarted.

                    **Default:** `10`
                ge: 0
                title: Wait After Crash
            max_entries:
                description: '**Default:** `20`'
                minimum: 0
                title: Max Entries
                type: integer
            max_entry_lines:
                description: '**Default:** `2048`'
                minimum: 0
                title: Max Entry Lines
                type: integer
            use_inotify:
                description: If the `inotify` package is available this defaults
                    to `true`.
                title: Use Inotify
                type: boolean
            seek_end:
                description: |-
                    Seek to end of log file on open.
                    **Default:** `true`
                title: Seek End
                type: boolean
            json:
                description: |-
                    If `true` parses each line of the log file as a JSON document. Empty lines and lines starting with `//` are skipped.
                    **Default:** `false`
                title: Json
                type: boolean
            json_match:
                anyOf:
                -   $ref: '#/$defs/JsonMatch'
                -   type: 'null'
                description: JSON property paths and values to compare them to. 
                    A log entry will only be processed if all properties match. 
                    Per default all log entries are processed.
            json_ignore:
                anyOf:
                -   $ref: '#/$defs/JsonMatch'
                -   type: 'null'
                description: Even if `json_match` matches, if this matches then 
                    the log entry is ignored.
            json_brief:
                anyOf:
                -   $ref: '#/$defs/JsonPath'
                -   type: 'null'
                description: |-
                    Use property at this path as the `{brief}` template variable.
                    **Default:** `['message']`
            encoding:
                description: "**Default:** `'UTF-8'`"
                title: Encoding
                type: string
            encoding_errors:
                $ref: '#/$defs/EncodingErrors'
                description: |-
                    See: (Python's encoding error handling)[https://docs.python.org/3/library/codecs.html#error-handlers]

                    **Default:** `'replace'`
            glob:
                description: |-
                    If `true` the last segment of a logfile path is a glob pattern. The rest of the path is just a normal path still. This way multiple logfiles can be processed at once and the directory is monitored for changes for when other matching files appear.

                    **Default:** `false`
                title: Glob
                type: boolean
            compression:
                anyOf:
                -   $ref: '#/$defs/Compression'
                -   type: 'null'
                description: |-
                    Read compressed logfiles.

                    **Default:** `None`
            systemd_priority:
                anyOf:
                -   $ref: '#/$defs/SystemDPriority'
                    title: String
                -   title: Integer
                    type: integer
                description: Match log entries of this or higher priority.
                title: Systemd Priority
            systemd_match:
                additionalProperties:
                    anyOf:
                    -   type: string
                    -   type: integer
                title: Systemd Match
                type: object
            systemd_ignore:
                anyOf:
                -   additionalProperties:
                        anyOf:
                        -   type: string
                        -   type: integer
                    type: object
                -   type: 'null'
                description: Even if a log entry is matched via `systemd_match`,
                    if it also matches via `systemd_ignore` it is ignored.
                title: Systemd Ignore
        title: InputConfig
        type: object
    JsonExpr:
        anyOf:
        -   $ref: '#/$defs/EqExpr'
        -   $ref: '#/$defs/OrdExpr'
        -   $ref: '#/$defs/RangeExpr'
        -   $ref: '#/$defs/RegExExpr'
    JsonMatch:
        additionalProperties:
            anyOf:
            -   $ref: '#/$defs/JsonExpr'
            -   $ref: '#/$defs/JsonMatch'
        type: object
    JsonPath:
        items:
            anyOf:
            -   type: string
            -   type: integer
        type: array
    LimitsConfig:
        properties:
            max_actions_per_minute:
                anyOf:
                -   exclusiveMinimum: 0
                    title: Integer
                    type: integer
                -   title: Unlimited
                    type: 'null'
                description: '**Default:** `6`'
                title: Max Actions Per Minute
            max_actions_per_hour:
                anyOf:
                -   exclusiveMinimum: 0
                    title: Integer
                    type: integer
                -   title: Unlimited
                    type: 'null'
                description: '**Default:** `60`'
                title: Max Actions Per Hour
        title: LimitsConfig
        type: object
    LogActionConfig:
        properties:
            limiter:
                anyOf:
                -   title: Limiter Name
                    type: string
                -   title: Unlimited
                    type: 'null'
                title: Limiter
            subject:
                description: |-
                    Email subject template.
                    **Default:** `'{brief}'`
                title: Subject
                type: string
            body:
                description: |-
                    Email body template.
                    **Default:** `'{logfile}\n\n{entries_str}'`
                title: Body
                type: string
            host:
                description: |-
                    Host to connect to for SMTP/IMAP/HTTP(S).
                    **Default:** `'localhost'`
                title: Host
                type: string
            port:
                description: Port to connect to for SMTP/IMAP/HTTP(S) if not the
                    standard port.
                minimum: 0
                title: Port
                type: integer
            user:
                description: Credentials for SMTP/IMAP, HTTP basic auth, or 
                    OAuth 2.0 password grant type.
                title: User
                type: string
            password:
                description: Credentials for SMTP/IMAP, HTTP basic auth, or 
                    OAuth 2.0 password grant type.
                title: Password
                type: string
            secure:
                $ref: '#/$defs/SecureOption'
                description: |-
                    `secure` option for SMTP/IMAP.
                    **Default:** `null`
            logmails:
                $ref: '#/$defs/Logmails'
                description: |-
                    Write messages to logmon's log instead of/in addition to performing the action.
                    **Default:** `'onerror'`
            keep_connected:
                description: |-
                    Keep connection to server alive (SMTP, IMAP, HTTP(S)).
                    **Default:** `false`
                title: Keep Connected
                type: boolean
            http_method:
                description: "**Default:** `'POST'`"
                title: Http Method
                type: string
            http_path:
                description: "**Default:** `'/'`"
                title: Http Path
                type: string
            http_params:
                anyOf:
                -   additionalProperties:
                        type: string
                    title: Header Mapping
                    type: object
                -   items:
                        maxItems: 2
                        minItems: 2
                        prefixItems:
                        -   type: string
                        -   type: string
                        type: array
                    title: List of Tuples
                    type: array
                description: "**Default:** `[('subject', '{subject}'), ('receivers',
                    '{receivers}'), ('entries', '{entries_raw}')]`"
                title: Http Params
            http_content_type:
                $ref: '#/$defs/ContentType'
                description: "**Default:** `'URL'`"
            http_headers:
                additionalProperties:
                    type: string
                description: Additional HTTP headers. The `Authorization` header
                    will be overwritten if OAuth 2.0 is used or if `username` 
                    and `password` are set.
                title: Http Headers
                type: object
            http_max_redirect:
                description: '**Default:** `0`'
                minimum: 0
                title: Http Max Redirect
                type: integer
            http_timeout:
                anyOf:
                -   minimum: 0.0
                    type: number
                -   type: 'null'
                description: |-
                    `null` means no timeout.
                    **Default:** `null`
                title: Http Timeout
            oauth2_grant_type:
                $ref: '#/$defs/OAuth2GrantType'
                description: "**Default:** `'client_credentials'`"
            oauth2_token_url:
                anyOf:
                -   type: string
                -   type: 'null'
                description: |-
                    `null` means don't use OAuth 2.0.
                    **Default:** `null`
                title: Oauth2 Token Url
            oauth2_client_id:
                title: Oauth2 Client Id
                type: string
            oauth2_client_secret:
                title: Oauth2 Client Secret
                type: string
            oauth2_scope:
                items:
                    type: string
                title: Oauth2 Scope
                type: array
            oauth2_refresh_margin:
                description: |-
                    Seconds to substract from the expiration date-time when checking for access token expiration.

                    **Default:** `0.0`
                format: duration
                title: Oauth2 Refresh Margin
                type: string
            command:
                anyOf:
                -   items:
                        type: string
                    title: Argument Array
                    type: array
                -   description: This string is split into the argument array 
                        using `shlex.split()`.
                    title: Command String
                    type: string
                description: |
                    Command to run if `action` is `'COMMAND'`.

                    The template parameters are the same as with `body` plus the special syntax `{...entries}`, which makes the argument repeat as a separate argument for each entry. E.g. if there are the entries `'foo'` and `'bar'` the argument list `['command', '--entry={...entries}']` will expand to `['command', '--entry=foo', '--entry=bar']`.

                    Additional parameters:

                    - `{python}` - Path of the Python binary used to execute logmon itself. (`sys.executable`)
                    - `{python_version}` - Full vesrsion string of the Python binary. (`sys.version`)
                    - `{python_version_major}` - `sys.version_info.major`.
                    - `{python_version_minor}` - `sys.version_info.minor`.
                    - `{python_version_micro}` - `sys.version_info.micro`.
                examples:
                -   -   /path/to/command
                    -   --sender
                    -   '{sender}'
                    -   --receivers
                    -   '{receivers}'
                    -   --
                    -   '{...entries}'
                title: Command
            command_cwd:
                description: Working directory of spawned process.
                title: Command Cwd
                type: string
            command_user:
                anyOf:
                -   title: User Name
                    type: string
                -   title: User Id
                    type: integer
                description: Run the process as user/UID.
                title: Command User
            command_group:
                anyOf:
                -   title: Group Name
                    type: string
                -   title: Group Id
                    type: integer
                description: Run the process as group/GID.
                title: Command Group
            command_process_group:
                description: '`setpgid()` to apply for the sub-process.'
                title: Command Process Group
                type: integer
            command_new_session:
                description: |-
                    If `True` use `setsid()` in the sub-process.

                    **Default:** `False`
                title: Command New Session
                type: boolean
            command_extra_groups:
                description: '`setgroups()` to apply for the sub-process.'
                items:
                    anyOf:
                    -   title: Group Name
                        type: string
                    -   title: Group Id
                        type: integer
                title: Command Extra Groups
                type: array
            command_env:
                additionalProperties:
                    anyOf:
                    -   type: string
                    -   type: 'null'
                description: Set the environment of the spawned process to this.
                    Passing `null` as the value means to inherit that 
                    environment variable from the current environment. If this 
                    is unset the environment of the logmon process is inherited.
                title: Command Env
                type: object
            command_stdin:
                description: |-
                    `'file:/path/to/file'`, `'inherit:'`, `'null:'`, `'pipe:TEMPLATE'`

                    The parameters to the `TEMPLATE` are the same as for `body` plus the special syntax `{...entries}` which causes the whole template to repeat for each entry.

                    **Default:** `'null:'`
                title: Command Stdin
                type: string
            command_stdout:
                description: |-
                    `'file:/path/to/file'`, `'append:/path/to/file'`, `'inherit:'`, `'null:'`

                    **Default:** `'null:'`
                title: Command Stdout
                type: string
            command_stderr:
                description: |-
                    `'file:/path/to/file'`, `'append:/path/to/file'`, `'inherit:'`, `'null:'`, `'stdout:'`

                    **Default:** `'null:'`
                title: Command Stderr
                type: string
            command_interactive:
                description: |-
                    If `true` the process is long-running and log entries are passed by writing them to the stdin of the process instead of command line arguments.

                    **Default:** `false`
                title: Command Interactive
                type: boolean
            command_timeout:
                anyOf:
                -   minimum: 0.0
                    type: number
                -   type: 'null'
                description: |-
                    Timeout in seconds. If the timeout expires the process is killed.

                    **Default:** `null`
                title: Command Timeout
            command_chroot:
                anyOf:
                -   type: string
                -   type: 'null'
                description: |-
                    `chroot()` into the given path before the sub-process is executed.

                    **Default:** `null`
                title: Command Chroot
            command_umask:
                anyOf:
                -   type: integer
                -   type: 'null'
                description: '`umask()` to apply for the sub-process.'
                title: Command Umask
            command_nice:
                anyOf:
                -   type: integer
                -   type: 'null'
                description: '`nice()` to apply for the sub-process.'
                title: Command Nice
            command_encoding:
                description: Encoding used to communicate with sub-process.
                title: Command Encoding
                type: string
            command_encoding_errors:
                $ref: '#/$defs/EncodingErrors'
                description: |-
                    See: (Python's encoding error handling)[https://docs.python.org/3/library/codecs.html#error-handlers]

                    **Default:** `'replace'`
            file:
                description: Path of logmon logfile.
                title: File
                type: string
            file_encoding:
                description: "**Default:** `'UTF-8'`"
                title: File Encoding
                type: string
            file_encoding_errors:
                $ref: '#/$defs/EncodingErrors'
                description: |-
                    See: (Python's encoding error handling)[https://docs.python.org/3/library/codecs.html#error-handlers]

                    **Default:** `'replace'`
            file_append:
                description: |-
                    Open file in append mode.

                    **Default:** `true`
                title: File Append
                type: boolean
            file_user:
                anyOf:
                -   title: User Name
                    type: string
                -   title: User Id
                    type: integer
                description: Set owner of the file as user/UID.
                title: File User
            file_group:
                anyOf:
                -   title: Group Name
                    type: string
                -   title: Group Id
                    type: integer
                description: Set owner of the file as group/GID.
                title: File Group
            file_type:
                $ref: '#/$defs/FileType'
                description: "**Default:** `'regular'`"
            file_mode:
                anyOf:
                -   title: String
                    type: string
                -   title: Integer
                    type: integer
                description: 'Create the file with these permissions. E.g.: `rwxr-x---`,
                    `u=rwx,g=rx,o=`, or `0750`.'
                title: File Mode
            file_compression:
                anyOf:
                -   $ref: '#/$defs/Compression'
                -   type: 'null'
                description: |-
                    Compress output file.

                    **Default:** `None`
            file_compression_level:
                anyOf:
                -   type: integer
                -   type: 'null'
                description: '**Default:** Python default for given method'
                title: File Compression Level
            output_indent:
                anyOf:
                -   minimum: 0
                    type: integer
                -   type: 'null'
                description: |-
                    Indent JSON/YAML log entries in output. If `null` the JSON documents will be in a single line.

                    **Default:** `4`
                title: Output Indent
            output_format:
                $ref: '#/$defs/OutputFormat'
                description: |-
                    Use this format when writing JSON log entries to the output.

                    **Default:** `'YAML'`
            entries_delimiter:
                description: |-
                    String used to delimite entries in {entries_str}.

                    **Default:** `'

                    '`
                title: Entries Delimiter
                type: string
            sender:
                description: |-
                    Email sender address.

                    **Default:** `logmon@<host>`
                title: Sender
                type: string
            receivers:
                description: |-
                    List of email receiver addresses.

                    **Default:** `<sender>`
                items:
                    type: string
                title: Receivers
                type: array
            action:
                anyOf:
                -   $ref: '#/$defs/ActionType'
                -   description: See root &rarr; do &rarr; anyOf &rarr; 
                        LogActionConfig &rarr; action for more details.
                    title: Action String
                    type: string
                description: |-
                    Action to perform.
                    This can also be a string in the form of one of these:
                    ```
                        {smtp,imap,http,https}[:[//][<user>[:<password>]@]<host>[:<port>][/<path>[?<query>]]]
                        command[:<command> [<option>...]]
                        {file,fifo}[:<path>]
                    ```

                    Parameters defined here overwrite values passed via other options.

                    For SMTP and IMAP these query parameters are supported:

                    * `sender`
                    * `receivers`
                    * `secure`

                    **Default:** `'SMTP'`
                title: Action
        title: LogActionConfig
        type: object
    LogConfig:
        properties:
            entry_start_pattern:
                anyOf:
                -   type: string
                -   items:
                        type: string
                    type: array
                description: "**Default:** `'^\\\\[\\\\d\\\\d\\\\d\\\\d-\\\\d\\\\\
                    d-\\\\d\\\\d[T ]\\\\d\\\\d:\\\\d\\\\d:\\\\d\\\\d(?:\\\\.\\\\d+)?(?:
                    ?(?:[-+]\\\\d\\\\d:?\\\\d\\\\d|Z))?\\\\]'`"
                title: Entry Start Pattern
            error_pattern:
                anyOf:
                -   type: string
                -   items:
                        type: string
                    type: array
                description: "**Default:** `'ERROR|CRITICAL|Exception'`"
                title: Error Pattern
